<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Statistik Perhitungan</title>
</head>
<body>
  <h1>Statistik Perhitungan</h1>
  <div class="container">
    <!-- Input jumlah set data -->
    <label for="numSets">Masukkan jumlah set data yang ingin dihitung:</label>
    <input type="number" id="numSets" min="1" placeholder="Contoh: 2">
    <button onclick="generateDataInputs()">Generate Input</button>
    
    <div id="inputsContainer"></div>
  
    <h2>Hasil Perhitungan</h2>
    <div id="resultsContainer"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
